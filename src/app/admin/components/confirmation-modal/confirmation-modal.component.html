<h2 mat-dialog-title>Potvrda</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Prekini</button>
  <button mat-button color="primary" (click)="confirmApprove()">Potvrdi</button>
</mat-dialog-actions>
