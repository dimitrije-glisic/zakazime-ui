<div class="container">
  <h1 class="mt-3">Pregled salona</h1>
  <table class="table table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ime</th>
      <th scope="col">Telefon</th>
      <th scope="col">Grad</th>
      <th scope="col">Adresa</th>
      <th scope="col">Email</th>
      <th scope="col">Kontakt osoba</th>
      <th scope="col">Tip Salona</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr *ngFor="let service of services  | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">-->
    <tr *ngFor="let business of _businesses | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage } ; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ business.name }}</td>
      <td>{{ business.phoneNumber }}</td>
      <td>{{ business.city }}</td>
      <td>{{ business.address }}</td>
      <td>{{ business.email }}</td>
      <td>{{ business.contactPerson }}</td>
      <td>{{ business.serviceKind }}</td>
      <td>{{ business.status }}</td>
    </tr>
    </tbody>
  </table>


  <div class="text-center" style="padding-top: 24px; padding-right: 10%">
    <pagination-controls (pageChange)="currentPage = $event" previousLabel="Prethodna" nextLabel="SledeÄ‡a">
    </pagination-controls>
  </div>

</div>
