      <div class="d-flex justify-content-center">
        <div class="container border p-3 mt-5" style="max-width: 550px;">
          <div class="row">
            <div class="col">
              <h5 class="text-center">Napravite profil</h5>

              <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Ime</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                    <div
                      *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched"
                      class="text-danger">
                      Ime je obavezno.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Prezime</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                    <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched"
                         class="text-danger">
                      Prezime je obavezno.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefon</label>
                  <input type="text" class="form-control" id="phone" formControlName="phone" required>
                  <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched"
                       class="text-danger">
                    Telefon je obavezan.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                  <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
                       class="text-danger">
                    Neispravan email.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Lozinka</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>
                  <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
                       class="text-danger">
                    Lozinka mora imati najmanje 6 karaktera.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="registerForm.invalid">
                  Registracija
                </button>
              </form>
            </div>
          </div>
          <div *ngIf="errorMessage" class="text-danger mt-2">
            {{ errorMessage }}
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
