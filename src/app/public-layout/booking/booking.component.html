<div class="container business-profile my-4">

    <!-- Subcategory Navigation Tabs -->
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" *ngFor="let subcategory of subcategories" (click)="filterBySubcategory(subcategory)">{{ subcategory }}</a>
    </nav>

    <!-- Main Content Row -->
    <div class="row my-3">
        
        <!-- Scrollable Services List -->
        <div class="col-md-8" style="overflow-y: scroll; max-height: 600px;">
            <div *ngFor="let subcategory of filteredSubcategories">
                <h4>{{ subcategory }}</h4>
                <div class="row">
                    <div class="col-md-12" *ngFor="let service of services">
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                            <div>
                                <h5 class="mb-1">{{ service.name }}</h5>
                                <p class="mb-1">Duration: {{ service.avgDuration }}</p>
                                <p class="mb-0">Price: {{ service.price }}</p>
                            </div>
                            <button class="btn btn-outline-primary" (click)="addService(service)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selected Services Box -->
        <div class="col-md-4" style="position: sticky; top: 0;">
            <h4>Selected Services</h4>
            <div *ngIf="selectedServices.length">
                <div *ngFor="let selectedService of selectedServices">
                    <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                        <div>
                            <h5 class="mb-1">{{ selectedService.name }}</h5>
                            <p class="mb-1">Duration: {{ selectedService.duration }}</p>
                            <p class="mb-0">Price: {{ selectedService.price }}</p>
                        </div>
                        <button class="btn btn-danger" (click)="removeService(selectedService)">-</button>
                    </div>
                </div>
            </div>
            <div *ngIf="!selectedServices.length">
                <p>No services selected.</p>
            </div>
        </div>

    </div>
</div>
