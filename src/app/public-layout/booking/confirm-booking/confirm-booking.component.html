<!-- confirm-booking.component.html -->
<div class="container my-4">

    <!-- Breadcrumb -->
    <app-booking-breadcrumb [currentStep]="'confirm-booking'" [businessName]="businessName"></app-booking-breadcrumb>

    <div class="row">
        <!-- Booking Details Column -->
        <div class="col-lg-7">
            <div class="booking-details bg-light p-4 border rounded">
                <h2 class="mb-3">Confirm Booking</h2>
                <div class="mb-3">
                    <label class="form-label"><strong>Payment Method:</strong></label>
                    <p class="ms-2">To be provided</p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Cancellation Policy:</strong></label>
                    <p class="ms-2">To be provided</p>
                </div>
                <div class="mb-3">
                    <label for="bookingNote" class="form-label">Add a note (optional):</label>
                    <textarea id="bookingNote" class="form-control" placeholder="Add a note (optional)"></textarea>
                </div>
            </div>
        </div>

        <!-- Booking Summary Column -->
        <div class="col-lg-5">
            <app-booking-summary [selectedServices]="selectedServices" [selectedTime]="selectedTime" [buttonLabel]="'Confirm'" (buttonClick)="confirmBooking()">
            </app-booking-summary>
        </div>
    </div>
</div>
