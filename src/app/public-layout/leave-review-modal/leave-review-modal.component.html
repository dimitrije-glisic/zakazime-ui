<h2 mat-dialog-title>Vaš utisak</h2>
<mat-dialog-content class="mt-3">
  <form [formGroup]="reviewForm" novalidate>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Usluga</mat-label>
        <input matInput type="number" formControlName="service" min="1" max="10">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Cena/Kvalitet</mat-label>
        <input matInput type="number" formControlName="priceQuality" min="1" max="10">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Higijena</mat-label>
        <input matInput type="number" formControlName="hygiene" min="1" max="10">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Ambijent</mat-label>
        <input matInput type="number" formControlName="ambient" min="1" max="10">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill" class="w-100"> <!-- Ensure full width -->
        <mat-label>Recenzija</mat-label>
        <textarea matInput formControlName="comment" rows="3"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary" mat-button [mat-dialog-close]="false">Prekini</button>
  <button class="btn btn-primary" mat-button (click)="submitReview()">Sačuvaj</button>
</mat-dialog-actions>
