<app-public-header backgroundImg={{backgroundImg}} title={{title}} subtitle={{subtitle}}></app-public-header>

<div class="container">

    <div class="card-container">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let type of businessTypes">
                <div class="card">
                    <div class="position-relative business-type-item" (click)="onBusinessTypeClick(type)">
                        <img ngSrc="" class="card-img-top" alt="{{ type.title }}">
                        <div class="overlay-text">{{ type.title }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
