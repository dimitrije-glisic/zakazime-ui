<div class="container mb-5">
    <!-- Navigation bar -->
    <app-navbar></app-navbar>

    <!-- Filters Section -->
    <div class="row">
        <div class="col-md-3">
            <!-- Add your filter components here -->
            <h1>Filters</h1>
            <!-- <app-filters></app-filters> -->
        </div>

        <div class="col-md-9">
            <div class="row mb-2">
                <!-- Sorting Options -->
                <div class="col">
                    <h1>Sorting options</h1>
                    <!-- <app-sorting-options></app-sorting-options> -->
                </div>
            </div>

            <div class="row">
                <!-- Business Listings -->
                <div class="col-md-4 mb-3" *ngFor="let business of businesses">
                    <div class="card h-100">
                        <img [src]="getCityImageUrl(business.name)" class="card-img-top" [alt]="business.name">
                        <div class="card-body">
                            <h5 class="card-title">{{ business.name }}</h5>
                            <!-- You can add more details like rating, price, etc. -->
                            <p class="card-text">business details</p>
                            <div class="d-grid gap-2">
                                <a [routerLink]="['/business', business.name]" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
