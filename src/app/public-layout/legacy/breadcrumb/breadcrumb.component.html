<!-- if more than one level of breadcrumb -->
<div *ngIf="breadcrumbs.length > 1">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <a *ngIf="!last; else lastBreadcrumb" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        <ng-template #lastBreadcrumb>{{ breadcrumb.label }}</ng-template>
      </li>
    </ol>
  </nav>
</div>
