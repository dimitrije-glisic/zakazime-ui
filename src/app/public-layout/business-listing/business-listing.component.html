<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let business of businesses">
            <div class="card h-100">
                <img [src]="getCityImageUrl(business.name)" class="card-img-top" [alt]="business.name">
                <div class="card-body">
                    <h5 class="card-title">{{ business.name }}</h5>
                    <!-- <a [routerLink]="['/business', business.id]" class="btn btn-primary">View Details</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
