<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let category of categories">
            <div class="card h-100" (click)="onCategoryClick(category)">
                <img [src]="getCategoryImageUrl(category)" class="card-img-top" [alt]="category">
                <div class="card-body">
                    <h5 class="card-title">{{ category }}</h5>
                    <a href="#" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
    </div>
</div>
