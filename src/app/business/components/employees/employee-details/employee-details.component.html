<div class="container m-5">
  <div class="row">
    <h2 class="mb-3">Osnovne informacije</h2>
    <div class="col-md-6">
      <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()" class="mb-3">

        <div class="mb-3">
          <label for="name" class="form-label">Ime:</label>
          <input id="name" type="text" class="form-control" formControlName="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" class="form-control" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefon:</label>
          <input id="phone" type="text" class="form-control" formControlName="phone">
        </div>

        <button type="submit" class="btn btn-primary">Izmeni</button>
      </form>
    </div>
  </div>

  <hr class="mt-3">

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 d-flex align-items-center mb-3">
          <h2 class="mb-0">Pruža usluge</h2>
          <button class="btn btn-primary ms-3" (click)="openAddModal()">+</button>
        </div>
      </div>
      <table class="table table-striped table-bordered mt-3">
        <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Cena</th>
          <th scope="col">Trajanje</th>
          <th scope="col">Akcije</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of employee?.services">
          <td>{{ service.title }}</td>
          <td>{{ service.price }}</td>
          <td>{{ service.avgDuration }}</td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteService(service.id)">Obriši</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <hr class="mt-3">

  <app-employee-working-hours
    [employee]="employee"
    (workingHoursChanged)="onWorkingHoursChanged($event)"
  ></app-employee-working-hours>

</div>
