<div class="container my-4" *ngIf="service">
  <form (ngSubmit)="onSave(service)" [formGroup]="serviceForm">
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Usluga:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" formControlName="title" [(ngModel)]="service.title">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="note" class="col-sm-2 col-form-label">Napomena:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="note" formControlName="note" [(ngModel)]="service.note">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2 col-form-label">Opis:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" formControlName="description" rows="3" [(ngModel)]="service.description"></textarea>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Cena:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" formControlName="price" [(ngModel)]="service.price">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="avgDuration" class="col-sm-2 col-form-label">Prosecno trajanje:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="avgDuration" formControlName="avgDuration" [(ngModel)]="service.avgDuration">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="subcategory" class="col-sm-2 col-form-label">Kategorija:</label>
      <div class="col-sm-10">
        <select class="form-control" id="subcategory" formControlName="subcategory" [(ngModel)]="service.subcategoryId">
          <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.title }}</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sacuvaj</button>
      </div>
    </div>
  </form>
</div>
