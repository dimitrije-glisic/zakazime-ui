<div class="container-fluid p-3 pe-5 m-3">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div>
        <h3>Napravite novi termin
          <span>
        <button class="btn btn-primary" (click)="openCreateAppointmentModal()">+</button>
          </span>
        </h3>
      </div>

      <ng-container *ngIf="waitingAppointments.length > 0">
        <div class="appointment-list mt-5 me-5">
          <h3>Potvrdite zakazivanja</h3>
          <div class="list-group">
            <div *ngFor="let a of waitingAppointments" class="list-group-item">
              <div class="appointment-info">
                <span class="service-title">{{ a.service.title }}</span> -
                <span class="appointment-date">{{ a.appointment.startTime | date: 'dd.MM' }}</span>
                |
                <span class="appointment-time">{{ a.appointment.startTime | date: 'HH:mm' }}</span>
              </div>
              <div class="customer-info">
                <span class="customer-name">{{ a.customer.firstName }} {{ a.customer.lastName }}</span>,
                <span class="employee-name">{{ a.employee.name }}</span>
              </div>
              <div class="appointment-actions">
                <button class="btn btn-danger btn-sm" (click)="cancelAppointment(a)">Otkazi</button>
                <button class="btn btn-primary btn-sm ms-2" (click)="confirmAppointment(a)">Potvrdi</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>

    <div class="col-md-8">
      <app-appointment-calendar
      >
      </app-appointment-calendar>
    </div>

  </div>
</div>
