<div class="container mt-3 mb-3">

  <div class="row">
    <div class="col-md-7">
      <h3>Novi termin</h3>
      <app-create-appointment-form
        [businessId]="businessId"
        [allServices]="allServices"
        (appointmentDataOutput)="create($event)">
      </app-create-appointment-form>

    </div>

    <div class="col-md-5">
      <h3>Klijent</h3>
      <app-search-customers
        (customerSelected)="onCustomerSelected($event)">
      </app-search-customers>


      <ng-container *ngIf="selectedCustomer">
        <h4 class="mt-3">Izabrani klijent</h4>
        <app-customer-details
          [customer]="selectedCustomer">
        </app-customer-details>
      </ng-container>
    </div>

  </div>
</div>
