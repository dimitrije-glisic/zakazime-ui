<div class="container mt-3 mb-3">
  <form [formGroup]="appointmentForm" (ngSubmit)="save()">

    <!-- Date row -->
    <div class="form-row mb-3">
      <div class="col-md-12">
        <label for="inputDate">Datum</label>
        <input type="date" class="form-control" id="inputDate" formControlName="date">
      </div>
    </div>

    <!-- Service and Price row -->
    <div class="form-row mb-3">
      <div class="col-md-8">
        <label for="serviceSelect">Usluga</label>
        <select id="serviceSelect" class="form-control" formControlName="service" (change)="onServiceChange()">
          <option *ngFor="let service of selectableServices" [ngValue]="service">{{ service.title }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputPrice">Cena</label>
        <input type="text" class="form-control" id="inputPrice" formControlName="price" readonly>
      </div>
    </div>

    <!-- Start Time, End Time, and Employee row -->
    <div class="form-row mb-3">
      <div class="col-md-3">
        <label for="startTime">Od</label>
        <input type="time" class="form-control" id="startTime" formControlName="startTime" (change)="onStartTimeChange()">
      </div>
      <div class="col-md-3">
        <label for="endTime">Do</label>
        <input type="text" class="form-control" id="endTime" formControlName="endTime" readonly>
      </div>
      <div class="col-md-6">
        <label for="employeeSelect">Zaposleni</label>
        <select id="employeeSelect" class="form-control" formControlName="employee" (change)="onEmployeeChange()">
          <option *ngFor="let employee of selectableEmployees" [ngValue]="employee">{{ employee.name }}</option>
        </select>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="form-group d-flex justify-content-start">
      <button type="submit" class="btn btn-primary" [disabled]="!appointmentForm.valid">Sacuvaj</button>
    </div>

  </form>
</div>
