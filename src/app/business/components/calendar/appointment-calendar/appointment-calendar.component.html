<div class="employee-container">
  <div *ngFor="let employee of business?.employees; let i = index">
    <div class="employee-tile" [class.selected]="selectedEmployee === employee" (click)="onEmployeeClick(employee)">
      <div class="employee-name">{{ employee.name }}</div>
    </div>
  </div>
</div>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [daysInWeek]="5"
    [hourSegments]="4"
    [dayStartHour]="7"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-day-view>
</div>
