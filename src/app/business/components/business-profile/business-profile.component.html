<div class="container">
    <h2>Podaci o biznisu</h2>

    <table class="table">
        <tr>
            <td>Naziv</td>
            <td>{{business.name}}</td>
        </tr>
        <tr>
            <td>Tip biznisa</td>
            <td>{{business.type}}</td>
        <tr>
            <td>Telefon</td>
            <td>{{business.phone}}</td>
        </tr>
        <tr>
            <td>Grad</td>
            <td>{{business.city}}</td>
        </tr>
        <tr>
            <td>Postanski kod</td>
            <td>{{business.postalCode}}</td>
        </tr>
        <tr>
            <td>Adresa</td>
            <td>{{business.address}}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{business.status}}</td>
        </tr>
        <tr>
            <td>Vlasnik</td>
            <td>{{business.ownerEmail}}</td>
        </tr>
    </table>

</div>
