<div class="container mt-4">
    <!-- Category Dropdown -->
    <div class="mb-3">
        <select class="form-select" (change)="onCategorySelect($event)">
            <option *ngFor="let category of categories" [value]="category">
                {{ category }}
            </option>
        </select>
    </div>

    <!-- Services Checkboxes -->
    <div *ngIf="selectedCategory" class="mb-3">
        <div *ngFor="let service of categoryServices" class="form-check">
            <input type="checkbox" class="form-check-input" id="{{service.name}}" (change)="onServiceSelect(service)">
            <label class="form-check-label" for="{{service.name}}">
                {{ service.name }}
            </label>
        </div>
    </div>

    <!-- Save Button -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="onSaveServices()">Sacuvaj</button>
    </div>
</div>
